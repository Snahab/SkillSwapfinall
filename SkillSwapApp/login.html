<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Skill Swap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 3em auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 12px;
      z-index: 10;
      position: relative;
    }

    .login-container h2 {
      margin-bottom: 1em;
    }

    .login-container label,
    .login-container select,
    .login-container input {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.6em;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    .login-container input[type="submit"] {
      background-color: #ff6347;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #ffa07a;
    }

    .forgot-link {
      text-align: right;
      font-size: 0.9em;
    }

    .forgot-link a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-container">
    <h2>Welcome Back</h2>

    <label for="role">Who are you?</label>
    <select id="role" onchange="showFields()">
      <option value="student">Student</option>
      <option value="mentor">Mentor</option>
      <option value="admin">Administration</option>
    </select>

    <form>
      <div id="usernameField">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <div id="passwordField">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <div id="secretField" style="display: none;">
        <label for="secret">Secret Code</label>
        <input type="password" id="secret" placeholder="Enter secret code" />
      </div>

      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>

      <input type="submit" value="Login" />
    </form>
  </section>

  <script>
    function showFields() {
      const role = document.getElementById("role").value;
      const secretField = document.getElementById("secretField");

      if (role === "admin") {
        secretField.style.display = "block";
      } else {
        secretField.style.display = "none";
      }
    }
    <form action="dashboard.html" method="get">
  <!-- Username & password fields -->
  <input type="submit" value="Login" />
</form>
  </script>
</body>
</html>
