    body {
      background-color: #3e2723;

    .navbar {
      background-color: #4e342e;

    .logo-container {
      display: flex;

      gap: 10px;
    }

    }

    }

      font-size: 2rem;
      color: #fff3e0;

      margin: 0 auto 10px;
    }

    .subtext {
      font-size: 1.2rem;
      color: #ffe0b2;
    }

    .cta-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #ff9800;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cta-btn:hover {
      background-color: #fb8c00;
    }

    footer {
      background-color: #4e342e;
      color: #ffe0b2;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
