<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - SkillSwap</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #2b1b0f;
      color: #ffe0b2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #4e342e;
      padding: 10px 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }
    .brand-title {
      font-size: 24px;
      color: #ffcc80;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #ffe0b2;
      font-weight: bold;
    }
    .form-section {
      padding: 40px;
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc80;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ffe0b2;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .role-toggle {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .role-toggle button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff9800;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .role-toggle button:hover {
      background: #fb8c00;
    }
    .cta-btn {
      width: 100%;
      padding: 10px;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    function showForm(role) {
      document.getElementById("studentForm").style.display = role === "student" ? "block" : "none";
      document.getElementById("mentorForm").style.display = role === "mentor" ? "block" : "none";
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="assets/WhatsApp_Image_2025-07-03_at_1.09.11_AM-removebg-preview.png" alt="Logo">
      <h1 class="brand-title">Welcome to SkillSwap</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>  <section class="form-section">
    <h2>Let's get to know you</h2><div class="role-toggle">
  <button onclick="showForm('student')">I am a Student</button>
  <button onclick="showForm('mentor')">I am a Mentor</button>
</div>

<!-- Student Form -->
<form id="studentForm" style="display:none">
  <label>Full Name:</label>
  <input type="text" required>
  <label>Age:</label>
  <input type="number" required>
  <label>Class or Year:</label>
  <input type="text" required>
  <label>Current Institution:</label>
  <input type="text" required>
  <label>Interest Area:</label>
  <select>
    <option value="tech">Technical</option>
    <option value="commerce">Commerce</option>
  </select>
  <label>Username:</label>
  <input type="text" required>
  <label>Password:</label>
  <input type="password" required>
  <input type="submit" value="Register" class="cta-btn" style="margin-top: 15px;">
</form>

<!-- Mentor Form -->
<form id="mentorForm" style="display:none">
  <label>Full Name:</label>
  <input type="text" required>
  <label>Qualification:</label>
  <input type="text" required>
  <label>Expertise Area:</label>
  <input type="text" required>
  <label>Contact Email:</label>
  <input type="email" required>
  <input type="submit" value="Submit" class="cta-btn" style="margin-top: 15px;">
</form>

  </section>
</body>
</html>
