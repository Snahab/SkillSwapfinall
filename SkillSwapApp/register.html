<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SkillSwap</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .register-container {
      max-width: 500px;
      margin: 3em auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 2em;
      border-radius: 12px;
      z-index: 10;
      position: relative;
      color: white;
    }

    .register-container h2 {
      margin-bottom: 0.5em;
    }

    .register-container img.logo {
      width: 160px;
      height: 160px;
      margin-bottom: 1em;
    }

    .role-buttons {
      display: flex;
      justify-content: space-around;
      margin: 1em 0;
    }

    .role-buttons button {
      padding: 10px 20px;
      background-color: #ff6347;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .role-buttons button:hover {
      background-color: #ffa07a;
    }

    .message {
      margin: 1em 0;
      font-style: italic;
    }

    .form-section {
      display: none;
      text-align: left;
      margin-top: 1em;
    }

    .form-section label,
    .form-section input,
    .form-section select,
    .form-section textarea {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      padding: 0.5em;
      border-radius: 6px;
      border: none;
    }

    .form-section input[type="submit"] {
      background-color: #ff6347;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .form-section input[type="submit"]:hover {
      background-color: #ffa07a;
    }

    .success-message {
      margin-top: 1em;
      color: lightgreen;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="background-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="register-container">
    <img src="WhatsApp_Image_2025-07-03_at_1.09.11_AM-removebg-preview.png" alt="SkillSwap Logo" class="logo" />
    <h2>Welcome to SkillSwap</h2>
    <p>Let's get to know you</p>

    <div class="role-buttons">
      <button onclick="selectRole('student')">Student</button>
      <button onclick="selectRole('mentor')">Mentor</button>
    </div>

    <p id="roleMessage" class="message"></p>

    <!-- Student Form -->
    <form id="studentForm" class="form-section">
      <label for="sname">Full Name</label>
      <input type="text" id="sname" placeholder="Enter your name" required />

      <label for="sage">Age</label>
      <input type="number" id="sage" placeholder="Enter your age" required />

      <label for="sclass">Class</label>
      <input type="text" id="sclass" placeholder="Enter your class" required />

      <label for="sinstitution">Current Institution</label>
      <input type="text" id="sinstitution" placeholder="Enter your institution" required />

      <label for="sinterest">Interest Area</label>
      <select id="sinterest">
        <option value="commerce">Commerce Student</option>
        <option value="technical">Technical Student</option>
      </select>

      <label for="susername">Create Username</label>
      <input type="text" id="susername" placeholder="Choose a username" required />

      <label for="spassword">Create Password</label>
      <input type="password" id="spassword" placeholder="Create a password" required />

      <input type="submit" value="Create Account" />
    </form>

    <!-- Mentor Form -->
    <form id="mentorForm" class="form-section">
      <label for="mname">Full Name</label>
      <input type="text" id="mname" placeholder="Enter your name" required />

      <label for="memail">Email</label>
      <input type="email" id="memail" placeholder="Enter your email" required />

      <label for="mqualification">Highest Qualification</label>
      <input type="text" id="mqualification" placeholder="E.g. B.Tech, MBA, etc." required />

      <label for="mexperience">Experience (in years)</label>
      <input type="number" id="mexperience" placeholder="Enter your teaching/work experience" required />

      <label for="mdocuments">Upload Resume / Certificate (optional)</label>
      <input type="file" id="mdocuments" accept=".pdf,.doc,.docx,.jpg,.png" />

      <input type="submit" value="Submit Application" />
    </form>

    <p id="mentorSuccess" class="success-message" style="display: none;">
      Thank you! We will get back to you as soon as possible.
    </p>
  </section>

  <script>
    function selectRole(role) {
      const message = document.getElementById("roleMessage");
      const studentForm = document.getElementById("studentForm");
      const mentorForm = document.getElementById("mentorForm");
      const mentorSuccess = document.getElementById("mentorSuccess");

      if (role === "student") {
        message.innerText = "Want to learn and share your skills.";
        studentForm.style.display = "block";
        mentorForm.style.display = "none";
        mentorSuccess.style.display = "none";
      } else if (role === "mentor") {
        message.innerText = "Want to work with us to share knowledge.";
        mentorForm.style.display = "block";
        studentForm.style.display = "none";
        mentorSuccess.style.display = "none";
      }
    }

    // Show thank-you message on mentor form submit
    document.getElementById("mentorForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("mentorForm").style.display = "none";
      document.getElementById("mentorSuccess").style.display = "block";
    });
  </script>
</body>
</html>
